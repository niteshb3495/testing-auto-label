name: Add Label

# on:
#   pull_request:

on:
  pull_request:
    types: [opened, edited, closed, reopened, ready_for_review, synchronize]

jobs:
  add_label:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-ecosystem/action-add-labels@v1
        with:
          labels: ${{ github.event.pull_request.state }}
